{% extends "base.html" %} 

{% block title %}List{% endblock title %}

{% block content %}
<br>
<div class="row">
  {% for destination in destinations %}
  <div class="card col-lg-4 m-5" style="width: 18rem;">
  <img class="card-img-top" src="{{destination.pretty_picture.url}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title"><a href="{% url 'destination-detail' destination.id %}"></a></h5>
    <p class="card-text">{{destination.name}}</p>
    <p class="card-text">{{destination.activities}}</p>
    <a href="{% url 'destination-delete' destination.id %}" class="btn btn-primary">Nope!</a>
  </div>
</div>
  
 <!--    <img src="{{destination.pretty_picture.url}}" />
    <p>{{destination.name}}</p>
    <p>{{destination.activities}}</p> -->
  
  {% endfor %}
</div>
{% endblock content %}
